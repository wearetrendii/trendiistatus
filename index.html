<html lang="en">
  <head>
    <title>TRENDii Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      property="description"
      content="Check the current Statsig health status and view past incidents."
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
    ></script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/dompurify@2.3.5/dist/purify.min.js"
    ></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5d7b55a7cab21367173472ca/d4d88d1d-abf8-4bfe-b254-ba4e99de481f/Trendii_Logo_Pink-01.jpg?format=1500w"
          alt="Logo"
          width="200px"
        />
        <span> System Status </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="incidents" class="incidentsContainer">
        <div class="statusContainer">
          <div class="statusHeader">
            <h3 class="incidentReportsHeader">Incident Reports</h3>
          </div>
          <h4>Active Reports</h4>
          <div id="activeIncidentReports">None recorded</div>
          <hr />
          <h4>Past Reports</h4>
          <div id="pastIncidentReports">None recorded</div>
        </div>
      </div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a href="$url">$url</a></div>
            <div class="statusUptime">$upTime in the last 30 days</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This is forked from
      <a href="https://github.com/statsig-io/statuspage/"
        >Statsig's Status Page Template</a
      >.
    </footer>
  </body>
  <script>
    genAllReports();
    window.addEventListener("load", () => {
      genIncidentReport();
    });
  </script>
</html>
